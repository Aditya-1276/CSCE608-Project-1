<html lang="en">
<head>

    <style>
        body {
            background-color: #f5f5dc; 
            font-family: Arial, sans-serif;

        }
        header {
            background-color: #500000; 
            color: white;
            text-align: center;
            padding: 20px;
        }

            display: flex;
            justify-content: space-between;

            margin-bottom: 10px;

        }
        li a:hover {
            color: #4169e1; 
        }

            text-align: right;
