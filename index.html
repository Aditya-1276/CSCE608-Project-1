<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A&M Middle School Library</title>
    <style>
        body {
            background-color: #f5f5dc; 
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #500000; 
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .section {
            width: 48%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
        }
        .section h2 {
            color: #500000; 
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        li a {
            text-decoration: none;
            color: #500000; 
        }
        li a:hover {
            color: #4169e1;
        }
        .right-column { 
            text-align: right; 
        }
        .footer {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: #500000;
        }
    </style>
</head>
<body>
    <header>
        <h1>A&M Middle School Library</h1>
    </header>
    <div class="container">
        <div class="section">
            <h2>Have something special in mind?</h2>
            <ul>
                <li><a href="/search">Search for a book</a></li>
                <li><a href="/add_user">Add a new user</a></li>
            </ul>
        </div>
        <div class="section right-column"> 
            <h2>Browse the best of the best!</h2>
            <ul>
                <li><a href="/all_books">Display all books</a></li>
                <li><a href="/top_authors">Top 5 Most Prolific Authors</a></li>
                <li><a href="/students_with_outstanding_payments">View Students with Outstanding Payments</a></li>
            </ul>
        </div>
    </div>
    <div class="footer">For authorized personnel only</div>
</body>
</html>
